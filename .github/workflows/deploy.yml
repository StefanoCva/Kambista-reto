name: CI/CD to GKE

on:
  push:
    branches: ["main"]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  CLUSTER: ${{ secrets.GKE_CLUSTER }}
  REPOSITORY: kambista-repo
  IMAGE: hello
  NAMESPACE: kambista-dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

      - name: Build Docker image
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:${GITHUB_SHA}"
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV
          docker build -t "${IMAGE_URI}" ./app

      - name: Push Docker image
        run: |
          docker push "${IMAGE_URI}"

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${CLUSTER}" \
            --region "${REGION}" \
            --project "${PROJECT_ID}"

      - name: Deploy to GKE (set image)
        run: |
          kubectl -n "${NAMESPACE}" set image deployment/hello-app \
            hello="${IMAGE_URI}" --record
